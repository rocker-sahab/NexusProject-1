<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
	<script>
        function validateSignup() {
            var username = document.getElementById('signup-username').value.trim();
            var email = document.getElementById('signup-email').value.trim();
            var password = document.getElementById('signup-password').value.trim();

            if (username === '' || email === '' || password === '') {
                document.getElementById('signup-error').innerText = 'Please fill in all fields.';
                return false;
            }

            return true;
        }

        function validateLogin() {
            var email = document.getElementById('login-email').value.trim();
            var password = document.getElementById('login-password').value.trim();

            if (email === '' || password === '') {
                document.getElementById('login-error').innerText = 'Please fill in all fields.';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
